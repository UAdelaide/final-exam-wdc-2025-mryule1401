<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="javascripts/page.js" defer></script>
  <style>
    .btn-login {
      margin-top: 10px;
      margin-bottom: 10px;
      background-color: rgb(13, 110, 253);
      color: white;
      border: solid 0.5px rgb(13, 110, 253);
      border-radius: 5px;
    }

    input {
      width: 400px;
    }

    .btn-login:hover {
      background-color: rgb(39, 188, 242);
    }

    h2 {
      padding-top: 2em;
    }

    table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
  </style>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <div id="login-sys">
      <label for="username">Username</label><br><input type="text" id="username" /><br>
      <label for="password">Password</label><br><input type="password" id="password" /><br>
      <button class="btn-login" type="button" onclick="login()">Log In</button><br>
      <!-- <button type="button" onclick="logout()">Logout</button> -->
      <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
      <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
      <h2>All Registered Dogs</h2>
      <div class="dog-list">
        <table>
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
          <tr v-for="item in dogs">
            <th> {{item.dog_id}} </th>
            <th> {{item.name}} </th>
            <th> {{item.size}} </th>
            <th> {{item.owner_id}} </th>
            <th><img :src="dogImg" alt="item.name"></th>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          dogs: [],
          dogImg: [],
        };
      },
      async mounted() {
        // await this.dogRegistered();
        await this.fetchDogImg();
      },
      method: {
        // async dogRegistered() {
        //   const data = await fetch('/api/walks/dogs');
        //   this.dogs = await data.json();
        // },
        async fetchDogImg() {
          const itemsRes = await fetch(' https://dog.ceo/api/breeds/image/random');
          const data = await itemsRes.json();
          this.dogImg = data.message;
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
