<!DOCTYPE html>
<html lang="en">

<head>
    <title>dog of the day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>dog of the day</h1>
        <p>Welcome to Express</p>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogImg: null
                };
            },
            async mounted() {
                const itemsRes = await fetch('/api/items');
                this.dotImg = await itemsRes.json();

            },
            methods: {
                async sendMessage() {
                    if (!this.selectedItem.BookID || !this.messageText.trim()) {
                        return alert('Please select a book and enter a message.');
                    }
                    await fetch('/api/messages', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ bookID: this.selectedItem.BookID, sellerID: this.selectedItem.SellerID, message: this.messageText })
                    });
                    alert('Message sent!');
                    this.messageText = '';
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
