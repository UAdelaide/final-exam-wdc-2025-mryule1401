<!DOCTYPE html>
<html lang="en">

<head>
    <title>dog of the day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>dog of the day</h1>
        <div v-if="dogImg">
            <img :src="dogImg" alt="dog">
            <div class="dog-detail">
                <p><strong v-for="item in dogInfo">Name: {{item.name}}</strong></p>
                <p><strong v-for="item in dogInfo">size: {{item.size}}</strong></p>
            </div>
        </div>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogImg: null,
                    dogInfo: []
                };
            },
            async mounted() {
                await this.fetchDogImg();

                const dog = await fetch('/api/dogs');
                this.dogInfo = await dog.json();

            },
            methods: {
                async fetchDogImg() {
                    const itemsRes = await fetch(' https://dog.ceo/api/breeds/image/random');
                    const data = await itemsRes.json();
                    this.dogImg = data.message;
                    console.log(this.dogImg);
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
